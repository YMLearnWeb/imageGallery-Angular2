<p>
  scroll-banner-parent works!
</p>
<div class="scroll-banner">
  <ul (ngModel)="imageList">
    <li *ngFor = "let image of imageList" (click)="selectImage(image)" [class.select]="image==curSelect">
      <img src="assets/{{image}}" />
    </li>
  </ul>
</div>
<app-view-banner-children [curImage]="curImages"></app-view-banner-children>
